<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>2 Question</title>
</head>
<body style="text-align: center;">
    <h1> Multiplication table of an entered Number</h1>
    <p><input type="text" id="txtNumber" placeholder="Enter number"/></p>
    <p><input type="button" value="Print Table" onclick='printTable()'/>
    
    <p id="pPrint"></p>
    <script>
        function printTable(){
		var num;
		num=Number(document.getElementById('txtNumber').value);
		for(var i=1; i<=10; i++){
			var p= document.getElementById('pPrint');
			p.innerHTML +=  (num*i) + "<br/>" 
		}
	}
    </script>
    
</body>
</html>
