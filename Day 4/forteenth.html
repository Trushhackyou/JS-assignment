<html>
    <head>
        <title>
            Question 5
        </title>
    </head>
    <body>
        <script>
            var sales = prompt("Enter the sales made by employee");
            if (sales>20000){
                document.write("The total commission earned is 10%" );
            }
            else if (sales>10000){
                document.write("The total commission earned is 7%");
            }
            else if (sales>5000){
                document.write("The total commission earned is 5%");
            }
            else {
                document.write("The total commission earned is 2%");
            }
        </script>
    </body>
</html>
